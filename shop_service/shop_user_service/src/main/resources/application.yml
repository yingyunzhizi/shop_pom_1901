spring:
  datasource:
    url: jdbc:mysql:///shop1901
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 100
      min-idle: 10
      min-evictable-idle-time-millis: 6000
dubbo:
  application:
    name: user_service
  registry:
    address: zookeeper://192.168.114.128:2181
  protocol:
    port: -1
  consumer:
    check: false
    #容错机制
    retries: 1
    timeout: 5000
